<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submitted Successfully</title>
    <style>
        /* Base styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f9f0;
        }

        .success-container {
            text-align: center;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            animation: pop-in 0.5s ease-out;
        }

        /* Green Checkmark Image */
        .success-container img {
            width: 100px;
            height: 100px;
            animation: bounce 1.2s ease-in-out infinite;
        }

        /* Success message styling */
        .success-message {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            margin: 20px 0;
        }

        .description {
            font-size: 16px;
            color: #555555;
            margin: 10px 0;
        }

        /* Button styling */
        .home-btn {
            display: inline-block;
            text-decoration: none;
            padding: 10px 20px;
            background: #4CAF50;
            color: #ffffff;
            font-size: 16px;
            border-radius: 5px;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .home-btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        /* Keyframe animations */
        @keyframes pop-in {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body>
    <div class="success-container">
        <!-- Green Checkmark -->
        <img src="https://cdn-icons-png.flaticon.com/512/845/845646.png" alt="Success Icon">
        
        <!-- Success Message -->
        <div class="success-message">Form Submitted Successfully!</div>
        
        <!-- Description -->
        <div class="description">Thank you for filling out the keshav Admission form. We have received your submission.</div>
        
        <!-- Button to Return Home -->
        <a href="/" class="home-btn">Go to Home</a>
    </div>

    <script>
        // Add additional visual effects after the page loads
        window.addEventListener("load", () => {
            const container = document.querySelector(".success-container");
            container.style.boxShadow = "0px 10px 30px rgba(0, 128, 0, 0.2)";
        });
    </script>
</body>

</html>
