
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keshav Mahavidyalaya Admission Form</title>
  {% load static %}
  {% comment %} <link rel="stylesheet" href="{% static 'css/style.css' %}"> {% endcomment %}
  <link rel="stylesheet" href="{% static 'css/adm.css' %}">
</head>
<body>
    <header>
        <nav>
            <div style="margin:0 4rem;" class="keshav-logo">
                <img width="auto" height="45px" src="{% static "img/keshav-logo.png" %}" alt="Keshav Mahavidyalaya Logo">
            </div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Contact Us</a></li>
                <!-- <li><a href="#">Faculty and Staff</a></li> -->
                <li><a href="{% url "admission_form" %}">Sudent Admission form</a></li>

        </nav>
    </header>
    <main>
        <div class="container">
            <h1 class="form-title">Keshav Mahavidyalaya Admission Form</h1>
            <form class="admission-form" action="" method="post">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required>
              </div>
              <div class="form-group">
                <label for="date-of-birth">Date of Birth</label>
                <input type="date" id="date-of-birth" name="date-of-birth" required>
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="3" required></textarea>
              </div>
              <div class="form-group">
                <label for="program">Program</label>
                <select id="program" name="program" required>
                  <option value="">Select a program</option>
                  <option value="btech">B.Tech</option>
                  <option value="mtech">M.Tech</option>
                  <option value="bsc">B.Sc</option>
                  <option value="msc">M.Sc</option>
                </select>
              </div>
              <div class="form-group">
                <label for="documents">Required Documents</label>
                <ul class="document-list">
                  <li>
                    <input type="file" id="transcript" name="transcript" required>
                    <label for="transcript">Transcript</label>
                  </li>
                  <li>
                    <input type="file" id="recommendation-letter" name="recommendation-letter" required>
                    <label for="recommendation-letter">Recommendation Letter</label>
                  </li>
                  <li>
                    <input type="file" id="id-proof" name="id-proof" required>
                    <label for="id-proof">ID Proof</label>
                  </li>
                </ul>
              </div>
              <div class="form-group">
                <label for="message">Additional Information</label>
                <textarea id="message" name="message" rows="3"></textarea>
              </div>
              <button type="submit" class="submit-button">Submit Application</button>
            </form>
          </div>
        
          <div class="background-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
          </div>
        </main>

  

  <script src="{% static "js/admission.js" %}"></script>
</body>
</html>
